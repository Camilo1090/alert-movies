<td-layout #layout>
  <mat-sidenav-container>
    <mat-sidenav class="sidenav bgc-grey-800" #sidenav mode="cover">
      <div class="branding"><img class="logo" [src]="logo"/> <span class="tc-grey-100">{{title}}</span></div>
      <mat-nav-list>
        <a mat-list-item class="sidenav-item tc-grey-100" *ngFor="let route of routes" (click)="sidenav.close()"
           [routerLink]="[route['route']]" routerLinkActive="active">
          <mat-icon class="tc-grey-100">{{route['icon']}}</mat-icon>
          {{route['title']}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

          <!--<mat-icon class="tc-grey-100">{{item['icon']}}</mat-icon>-->
          <!--{{item['title']}}-->
        <!--</a>-->
      <!--</ng-template>-->

  <!--</td-navigation-drawer>-->

  <div class="page-wrapper">
    <div flex layout="row" layout-align="start center" class="header pad-xs bgc-grey-900">
      <div flex>
        <button mat-icon-button class="hidden-mat-up push-left-xs" (click)="sidenav.open()">
          <mat-icon class="tc-grey-400">menu</mat-icon>
        </button>
        <span hide-gt-xs>
          <a [routerLink]="['/']" class="title tc-grey-100">
            <img class="logo" [src]="logo" />
            <span hide-gt-xs>{{[title]}}</span>
          </a>
          <!--<md-icon class="md-icon-logo" svgIcon="assets:tmdb"></md-icon>-->
        </span>
        <span hide-xs>
          <a [routerLink]="['/']" class="title tc-grey-100" >
            <img class="logo" [src]="logo" />
            <span hide-xs>{{[title]}}</span>
          </a>
          <!--<md-icon class="md-icon-logo tc-deep-orange-500" svgIcon="assets:tmdb"></md-icon>-->
        </span>
        <span flex></span>
      </div>
      <div flex="30" hide-xs hide-sm>
        <app-search-bar></app-search-bar>
      </div>
    </div>
    <div class="main">
      <div class="toolbar">
        <nav mat-tab-nav-bar class="text-upper" flex>
          <a mat-tab-link class="toolbar-item" [routerLink]="[route['route']]" routerLinkActive #ni="routerLinkActive"
             [active]="ni.isActive" *ngFor="let route of routes">
            <span hide-xs class="">{{route['title']}}</span>
            <span hide-gt-xs class="tc-grey-100"><mat-icon>{{route['icon']}}</mat-icon></span>
          </a>
        </nav>
      </div>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </div>

  </mat-sidenav-container>
</td-layout>
