<section>
  <div tdMediaToggle="gt-xs" [mediaClasses]="['pad-top-md', 'pad-left-xl', 'pad-bottom-xl', 'pad-right-xl']">
    <div layout="row">
      <h3 class="title push-bottom-sm tc-teal-A400" tdMediaToggle="xs">Categories: </h3>
      <mat-form-field>
        <mat-select [ngModel]="selectedCategory" (ngModelChange)="onCategoryChanged($event); pagingBar.navigateToPage(1)">
          <mat-option *ngFor="let category of categories" [value]="category['value']">
            {{ category['viewValue'] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <hr>
    <div class="row">
      <!--<h1 class="title push-bottom-sm tc-teal-A400" tdMediaToggle="xs">Movies</h1>-->
      <!--<h3 class="push-left-mat">Backdropsd</h3>-->
      <div flex *tdLoading="'movies'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
        <!--<div class="push-top-xl" hide-xs></div>-->
          <mat-grid-list cols="{{columns}}" rowHeight="5:4">
            <mat-grid-tile *ngFor="let movie of movies" [colspan]="1" [rowspan]="1">
              <mat-card class="card">
                <a [routerLink]="['/movie', movie.id]">
                  <img [src]="apiImg + movie['backdrop_path']" class="img-responsive" />
                  <!--<img mat-card-image [src]="apiImg + movie['backdrop_path']" class="img-responsive" />-->
                </a>
                <mat-card-content class="bgc-grey-900">
                  <div layout="row">
                    <div class="col-xs-10">
                      <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
                        {{movie['title']}}</p>
                    </div>
                    <div class="col-xs-offset-1">
                      <div layout="row" class="rating">
                        <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
                          {{movie['vote_average']}}
                        </p>
                        <mat-icon class="star tc-amber-300" aria-hidden="true">star</mat-icon>
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
          <!--<div class="push-bottom-xl"></div>-->
        <!--</div>-->
      </div>
    </div>

    <td-paging-bar #pagingBar [pageSize]="[10]" [pageLinkCount]="pageLinkCount" [initialPage]="1"
                   [firstLast]="firstLast" [total]="10000" (change)="changePage($event)" class="tc-grey-200">
      <div *ngIf="isDesktop">
        <span td-paging-bar-label hide-xs>Displaying </span>
        {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
      </div>
    </td-paging-bar>

  </div>
</section>
