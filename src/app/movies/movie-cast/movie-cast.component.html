<div layout="row" tdMediaToggle="gt-xs" class="bgc-grey-300 pad-top-md pad-bottom-lg"
     [mediaClasses]="['pad-left-lg', 'pad-right-lg']">
  <div flex layout="column">
    <div flex *tdLoading="'movie-cast'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <div *ngIf="movieCast.length > 0; then castBlock else elseBlock"></div>
      <ng-template #castBlock>
        <div flex hide-gt-xs layout="row" layout-align-xs="center">
          <h3 class="title tc-grey-900">Cast</h3>
        </div>
        <mat-grid-list layout="row" cols="{{columns}}" rowHeight="500:750">
          <mat-grid-tile *ngFor="let person of movieCast" [colspan]="1" [rowspan]="1">
            <a [routerLink]="['/person', person['id']]">
              <app-custom-card [media]="'person'" [img]="person['profile_path']" [title]="person['name']"
                               [subText]="getCharacter(person)"></app-custom-card>
            </a>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
      <ng-template #elseBlock>
        <div layout="row" layout-align="center center">
          <h3><i class="tc-grey-900"><strong>No cast available</strong></i></h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
