<div layout="row" tdMediaToggle="gt-xs" class="bgc-grey-300 pad-top-md pad-bottom-lg"
     [mediaClasses]="['pad-left-lg', 'pad-right-lg']">
  <div flex layout="column">
    <div flex *tdLoading="'movie-cast'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <div *ngIf="movieCast.length > 0; then castBlock else elseBlock"></div>
      <ng-template #castBlock>
        <mat-grid-list layout="row" cols="{{columns}}" rowHeight="1:1.75">
          <mat-grid-tile *ngFor="let person of movieCast" [colspan]="1" [rowspan]="1">
            <mat-card class="card">
              <a [routerLink]="['/person', person['id']]">
                <div *ngIf="person['profile_path']; else elseBlock">
                  <img mat-card-image [src]="apiImg + person['profile_path']" class="img-responsive" />
                </div>
                <ng-template #elseBlock>
                  <img mat-card-image src="assets/img/no-img.png" class="img-responsive" />
                </ng-template>
              </a>
              <mat-card-content class="bgc-grey-900">
                <div layout="column">
                  <div layout="row">
                    <h3 class="tc-grey-400 push-top-none push-bottom-none">{{person['name']}}</h3>
                  </div>
                  <div layout="row">
                    <i class="tc-grey-400 push-left-sm push-bottom-none">as {{person['character']}}</i>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
      <ng-template #elseBlock>
        <div layout="row" layout-align="center center">
          <h3><i class="tc-grey-900"><strong>No cast available</strong></i></h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
