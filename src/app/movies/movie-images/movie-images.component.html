<div layout="row" tdMediaToggle="gt-xs"
     [mediaClasses]="['pad-top-md', 'pad-left-md', 'pad-bottom-lg', 'pad-right-xl']">
  <div flex layout="column">
    <div flex *tdLoading="'movie-images'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <h3 hide-xs class="title tc-teal-A400">Backdrops</h3>
      <mat-grid-list layout="row" cols="{{columns}}" rowHeight="5:4">
          <mat-grid-tile *ngFor="let backdrop of movieBackdrops" [colspan]="1" [rowspan]="1">
            <mat-card class="card">
              <a href="{{apiImgOrig + backdrop['file_path']}}">
                <div *ngIf="backdrop['file_path']; else elseBlock">
                  <img mat-card-image [src]="apiImg + backdrop['file_path']" class="img-responsive" />
                </div>
                <ng-template #elseBlock>
                  <img mat-card-image src="../../../assets/img/no-img.png" class="img-responsive" />
                </ng-template>
              </a>
              <mat-card-content class="bgc-grey-900">
                <i class="tc-grey-400 push-left-sm">Size: {{backdrop['width']}}x{{backdrop['height']}}</i>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      <hr>
      <h3 hide-xs class="title tc-teal-A400">Posters</h3>
      <mat-grid-list layout="row" cols="{{columns}}" rowHeight="1:1.7">
          <mat-grid-tile *ngFor="let poster of moviePosters" [colspan]="1" [rowspan]="1">
            <mat-card class="card">
              <a href="{{apiImgOrig + poster['file_path']}}">
                <div *ngIf="poster['file_path']; else elseBlock">
                  <img mat-card-image [src]="apiImg + poster['file_path']" class="img-responsive" />
                </div>
                <ng-template #elseBlock>
                  <img mat-card-image src="../../../assets/img/no-img.png" class="img-responsive" />
                </ng-template>
              </a>
              <mat-card-content class="bgc-grey-900">
                <i class="tc-grey-400 push-left-sm">Size: {{poster['width']}}x{{poster['height']}}</i>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
  </div>
</div>
