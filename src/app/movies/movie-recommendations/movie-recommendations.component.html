<div layout="row" tdMediaToggle="gt-xs" class="bgc-grey-400"
     [mediaClasses]="['pad-top-md', 'pad-left-md', 'pad-bottom-lg', 'pad-right-xl']">
  <div flex layout="column">
    <div flex
         *tdLoading="'movie-recommendations'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <mat-grid-list cols="{{columns}}" rowHeight="5:4">
        <mat-grid-tile *ngFor="let movie of recommendations" [colspan]="1" [rowspan]="1">
          <mat-card class="card">
            <a [routerLink]="['/movie', movie.id]">
              <div *ngIf="movie['backdrop_path']; else elseBlock">
                <img mat-card-image [src]="apiImg + movie['backdrop_path']" class="img-responsive" />
              </div>
              <ng-template #elseBlock>
                <img mat-card-image src="../../../assets/img/no-img.png" class="img-responsive" />
              </ng-template>
            </a>
            <mat-card-content class="bgc-grey-900">
              <div layout="row">
                <div class="col-xs-10">
                  <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
                    {{movie['title']}}</p>
                </div>
                <div class="col-xs-offset-1">
                  <div layout="row" class="rating">
                    <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
                      {{movie['vote_average']}}
                    </p>
                    <mat-icon class="star tc-amber-300" aria-hidden="true">star</mat-icon>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <td-paging-bar #pagingBar [pageSize]="[10]" [pageLinkCount]="pageLinkCount" [initialPage]="1"
                   [firstLast]="firstLast" [total]="totalResults" (change)="changePage($event)" class="tc-grey-900">
      <div *ngIf="isDesktop">
        <span td-paging-bar-label hide-xs class="tc-grey-900">Displaying </span>
        {{pagingBar.range}} <span hide-xs class="tc-grey-900">of {{pagingBar.total}}</span>
      </div>
    </td-paging-bar>
  </div>
</div>
