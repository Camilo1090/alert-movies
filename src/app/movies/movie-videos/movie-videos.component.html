<div layout="row" tdMediaToggle="gt-xs"
     [mediaClasses]="['pad-top-md', 'pad-left-xl', 'pad-bottom-lg', 'pad-right-xl']">
  <div flex layout="column">
    <div flex *tdLoading="'movie-videos'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <!--<h3 hide-xs class="title tc-teal-A400">Backdrops</h3>-->
      <!--<mat-grid-list layout="row" cols="{{columns}}" rowHeight="1:1">-->
        <!--<mat-grid-tile *ngFor="let video of movieVideos" [colspan]="1" [rowspan]="1">-->
      <div *ngFor="let video of movieVideos" class="col-xs-12 col-md-6 col-lg-4">
        <mat-card class="card">
          <iframe mat-card-image [src]="getUrl(video['key'])" height="300" frameborder="0" allowfullscreen></iframe>
          <mat-card-content class="bgc-grey-900">
            <div layout="row">
              <div class="col-xs-9">
                <h3 class="mat-subhead tc-grey-400 push-top-none push-bottom-none">{{video['name']}}</h3>
              </div>
              <div class="col-xs-3">
                <i flex class="text-micro tc-grey-400">Size: {{video['size']}}</i>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
        <!--</mat-grid-tile>-->
      <!--</mat-grid-list>-->
    </div>
  </div>
</div>
