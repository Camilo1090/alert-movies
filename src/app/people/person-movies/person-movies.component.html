<div layout="row" tdMediaToggle="gt-xs" class="bgc-grey-300 pad-top-md pad-bottom-md"
     [mediaClasses]="['pad-left-lg', 'pad-right-lg']">
  <div flex layout="column">
    <div flex
         *tdLoading="'person-movies'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <div *ngIf="movies.length > 0; then moviesBlock else elseBlock"></div>
      <ng-template #moviesBlock >
        <mat-grid-list cols="{{columns}}" rowHeight="6.5:4">
          <mat-grid-tile *ngFor="let movie of movies" [colspan]="1" [rowspan]="1">
            <a [routerLink]="['/movie', movie['id']]">
              <app-custom-card [media]="'movie'" [img]="movie['backdrop_path']" [title]="movie['title']"
                               [rating]="movie['vote_average']"></app-custom-card>
            </a>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
      <ng-template #elseBlock>
        <div layout="row" layout-align="center center">
          <i class="tc-grey-900"><strong>No movies available</strong></i>
        </div>
      </ng-template>
    </div>
  </div>
</div>
