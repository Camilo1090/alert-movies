<div layout="row" tdMediaToggle="gt-xs" class="bgc-grey-300 pad-top-md pad-bottom-lg"
     [mediaClasses]="['pad-left-lg', 'pad-right-lg']">
  <div flex layout="column">
    <div flex
         *tdLoading="'person-series'; mode:'indeterminate'; type:'circle'; strategy:'replace'; color:'accent'">
      <div *ngIf="series.length > 0; then seriesBlock else elseBlock"></div>
      <ng-template #seriesBlock>
        <div flex hide-gt-xs layout="row" layout-align-xs="center">
          <h3 class="title tc-grey-900">TV Series</h3>
        </div>
        <mat-grid-list cols="{{columns}}" rowHeight="6.5:4">
          <mat-grid-tile *ngFor="let s of series" [colspan]="1" [rowspan]="1">
            <a [routerLink]="['/series', s['id']]">
              <app-custom-card [media]="'series'" [img]="s['backdrop_path']" [title]="s['name']"
                               [rating]="s['vote_average']" [subText]="getCharacter(s)"></app-custom-card>
            </a>
          </mat-grid-tile>
        </mat-grid-list>
      </ng-template>
      <ng-template #elseBlock>
        <div layout="row" layout-align="center center">
          <h3><i class="tc-grey-900"><strong>No tv series found</strong></i></h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
