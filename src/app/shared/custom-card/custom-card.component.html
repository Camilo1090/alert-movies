<mat-card class="card">
  <div class="hovereffect">
    <div class="card-image">
      <img *ngIf="img; else elseBlock" mat-card-image [src]="apiImg + img" class="img-responsive" />
    </div>
    <div class="overlay" layout="row" layout-align="center end">
        <div class="card-content pad-top-sm pad-bottom-sm pad-left-md pad-right-md" layout="row" flex>
          <div layout="row" layout-align="start center" flex="80">
            <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
              {{ title }}
            </p>
          </div>
          <div layout="row" layout-align="end center" flex="20">
            <div layout="row" layout-align="end center" class="rating">
              <p class="mat-subhead tc-grey-200 push-top-none push-bottom-none">
                {{ rating }}
              </p>
              <mat-icon class="star tc-amber-300 pad-left-xs" aria-hidden="true">star</mat-icon>
            </div>
          </div>
      </div>
    </div>
  </div>
</mat-card>
